<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Dash_Board</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <h1>Dashboard</h1>
            <div class="nav">
                <div><span><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>Home</span></div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="config">
                <div>Setting</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="search"><p>hello nguyen vinh thinh</p>
        </div>
        <div class="feed">    
            <p>helo nguyen vinh thinh</p>
            <button>news</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="project">
            <p>Your Project</p>
            <div class="card-board">
                <div class="card">item 1</div>
                <div class="card">item 2</div>
                <div class="card">item 3</div>
                <div class="card">item 4</div>
                <div class="card">item 5</div>
                <div class="card">item 6</div>
                <div class="card">item 7</div>
                <div class="card">item 8</div>
                <div class="card">item 9</div>
                <div class="card">item 10</div>
                <div class="card">item 11</div>
                </div>
        </div>
        <div class="announcement">
            <p>Announcement</p>
            <div class="relateive">1</div>
            <div class="relateive">2</div>
            <div class="relateive">3</div>
        </div>
        <div class="trending">
            <p>Trendig</p>
            <div class="channel">1</div>
            <div class="channel">2</div>
            <div class="channel">3</div>
            <div class="channel">4</div>
        </div>
    </div>
    
</body>
</html>
